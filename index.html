<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Citation du jour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0.5em 1em;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background-color: transparent;
      color: #2e2e2e;
    }

    .callout {
      background-color: #f4f4f4;
      border-left: 3px solid #d0d0d0;
      padding: 0.8em 1em;
      border-radius: 4px;
      font-size: 1rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="callout" id="citation">
    Chargement...
  </div>

  <script>
    const citations = [
      "La discipline est le pont entre les objectifs et leur réalisation. – Jim Rohn",
      "Tu n’as pas besoin de motivation, tu as besoin d’habitude.",
      "La productivité, c’est faire les bonnes choses, pas seulement les faire rapidement.",
      "Commence avant d’être prête.",
      "Chaque jour compte. Fais-en quelque chose.",
      "C’est dans la répétition que naît la maîtrise.",
      "Fais ce que tu as dit que tu ferais, même quand tu n’as plus envie de le faire.",
      "Le succès appartient à celles qui persévèrent quand personne ne regarde.",
      "Moins de distractions. Plus d’action.",
      "Construis la version de toi que tu admires, une action à la fois."
    ];

    const today = new Date();
    const index = today.getDate() % citations.length;
    document.getElementById("citation").innerText = citations[index];
  </script>
</body>
</html>
