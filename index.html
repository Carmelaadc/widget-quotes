<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Citation du jour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 1em;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background-color: transparent;
      color: #2e2e2e;
    }

    h2 {
      margin-top: 0;
      font-size: 1.2em;
      font-weight: 600;
    }

    .callout {
      background-color: #f4f4f4;
      border-left: 3px solid #d0d0d0;
      padding: 1em;
      border-radius: 4px;
      font-size: 1rem;
      line-height: 1.5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .citation-text {
      flex: 1;
      text-align: left;
    }

    .save-btn {
      position: absolute;
      top: 0.5em;
      right: 0.8em;
      background-color: transparent;
      border: none;
      font-size: 1.1em;
      cursor: pointer;
    }

    .nav-buttons {
      display: flex;
      gap: 0.5em;
      margin-top: 0.75em;
      justify-content: center;
    }

    .nav-buttons button {
      background-color: #e0e0e0;
      border: none;
      border-radius: 4px;
      padding: 0.4em 0.6em;
      cursor: pointer;
      font-size: 1em;
    }

    .nav-buttons button:hover {
      background-color: #d0d0d0;
    }

    .toast {
      position: fixed;
      bottom: 1em;
      left: 50%;
      transform: translateX(-50%);
      background-color: #444;
      color: #fff;
      padding: 0.6em 1em;
      border-radius: 4px;
      font-size: 0.9em;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2>Citation du jour</h2>

  <div class="callout">
    <div class="citation-text" id="citation">Chargement...</div>
    <button class="save-btn" onclick="saveCitation()" title="Enregistrer la citation">üíæ</button>
  </div>

  <div class="nav-buttons">
    <button onclick="changeDay(-1)">‚è™</button>
    <button onclick="resetToday()">üìÖ</button>
    <button onclick="changeDay(1)">‚è©</button>
  </div>

  <div id="toast" class="toast">Citation copi√©e !</div>

  <script>
    const citations = [
      "La discipline est le pont entre les objectifs et leur r√©alisation. ‚Äì Jim Rohn",
      "Tu n‚Äôas pas besoin de motivation, tu as besoin d‚Äôhabitude.",
      "La productivit√©, c‚Äôest faire les bonnes choses, pas seulement les faire rapidement.",
      "Commence avant d‚Äô√™tre pr√™te.",
      "Chaque jour compte. Fais-en quelque chose.",
      "C‚Äôest dans la r√©p√©tition que na√Æt la ma√Ætrise.",
      "Fais ce que tu as dit que tu ferais, m√™me quand tu n‚Äôas plus envie de le faire.",
      "Le succ√®s appartient √† celles qui pers√©v√®rent quand personne ne regarde.",
      "Moins de distractions. Plus d‚Äôaction.",
      "Construis la version de toi que tu admires, une action √† la fois."
    ];

    let baseDate = new Date();

    function updateCitation(date) {
      const index = date.getDate() % citations.length;
      document.getElementById("citation").innerText = citations[index];
    }

    function changeDay(offset) {
      baseDate.setDate(baseDate.getDate() + offset);
      updateCitation(baseDate);
    }

    function resetToday() {
      baseDate = new Date();
      updateCitation(baseDate);
    }

    function saveCitation() {
      const text = document.getElementById("citation").innerText;
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
      });
    }

    updateCitation(baseDate);
  </script>
</body>
</html>
